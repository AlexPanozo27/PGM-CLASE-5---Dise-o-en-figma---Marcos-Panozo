<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explorar Juegos</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>

<body>

    <div class="container">

        <header>
            <button class="menu-btn">☰</button>
            <span class="title">Navega los nuevos juegos</span>
            <button class="bell-btn">🔔</button>
        </header>

        <!-- Categorías -->
        <div class="categories">
            <button class="category active">Action</button>
            <button class="category">Family</button>
            <button class="category">Puzzle</button>
            <button class="category">Adventure</button>
        </div>


        <div class="featured-game">
            <img src="image 1.png" alt="Neon Racer" class="game-img">
            <div class="game-info">
                <h2 class="game-title">Velocidad Neón: Derrape Extremo</h2>
                <p class="downloads">⭐ 4.7 ★ 📥 20k downloads</p>
            </div>
            <button class="fav-btn">❤️</button>
        </div>


        <h3 class="top-title">Top Games</h3>
        <div class="top-games">
            <div class="game-item">
                <img src="Super Mario.png" alt="Mario" class="game-icon">
                <div class="game-details">
                    <h4>Super Mario Fight and Tekken</h4>
                    <p>⭐ 4.1 ★ 📥 82k</p>
                </div>
                <button class="play-btn">Play</button>
            </div>

            <div class="game-item highlighted">
                <img src="Robot.png" alt="Cyber Game" class="game-icon">
                <div class="game-details">
                    <h4>Robot Asesino la Saga</h4>
                    <p>⭐ 3.8 ★ 📥 22k</p>
                </div>
                <button class="play-btn">Play</button>
            </div>

            <div class="game-item">
                <img src="They.png" alt="Green Monster" class="game-icon">
                <div class="game-details">
                    <h4>Las aventuras de They</h4>
                    <p>⭐ 4.2 ★ 📥 71k</p>
                </div>
                <button class="play-btn">Play</button>
            </div>

            <div class="game-item">
                <img src="fantasmas.png" alt="Pink Pig" class="game-icon">
                <div class="game-details">
                    <h4>Los Fantasmas del mal</h4>
                    <p>⭐ 4.0 ★ 📥 50k</p>
                </div>
                <button class="play-btn">Play</button>
            </div>
        </div>


        <nav class="bottom-nav">
            <button class="nav-btn">🏠</button>
            <button class="nav-btn">📂</button>
            <button class="nav-btn">🎁</button>
            <button class="nav-btn">⚙️</button>
        </nav>
    </div>

</body>

</html>
